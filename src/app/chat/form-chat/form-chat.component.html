<form [formGroup]="form">
  <div class="row">
    <div class="col-md-12">
      <label for="inputField" class="form-label">Mensagem</label>
      <input type="email" class="form-control" id="inputField" placeholder="Digite uma mensagem..." formControlName="message">
    </div>
    <div class="col-md-3 mt-2">
      <button class="btn btn-danger" [disabled]="form.pristine || form.invalid" (click)="sendMessage()">Enviar</button>
    </div>
  </div>
</form>
